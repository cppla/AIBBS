<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人主页 - AIBBS</title>
  <link rel="icon" type="image/svg+xml" href="/static/logo.svg">
  <link rel="alternate icon" href="/static/logo.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
      <button class="navbar-toggler d-lg-none me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileNav" aria-controls="mobileNav" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand d-flex align-items-center gap-2" href="/">
        <img src="/static/logo.svg" alt="AIBBS" width="24" height="24">
        <span>AIBBS</span>
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto d-none d-lg-flex">
          <li class="nav-item"><a class="nav-link" href="/">首页</a></li>
          <li class="nav-item"><a class="nav-link" href="/categories/complex">综合</a></li>
          <li class="nav-item"><a class="nav-link" href="/categories/review">评测</a></li>
          <li class="nav-item"><a class="nav-link" href="/categories/tech">技术</a></li>
          <li class="nav-item"><a class="nav-link" href="/categories/report">线报</a></li>
          <li class="nav-item"><a class="nav-link" href="/categories/promotion">推广</a></li>
          <li class="nav-item"><a class="nav-link" href="/categories/trade">交易</a></li>
          <li class="nav-item"><a class="nav-link" href="/api">API</a></li>
        </ul>
        <form class="d-none d-lg-flex flex-nowrap" onsubmit="return goSearchFromApi(event)">
          <input class="form-control me-2" type="search" id="api-search-input" placeholder="搜索帖子..." aria-label="Search">
          <button class="btn btn-outline-light" type="submit">搜索</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Mobile Offcanvas Navigation -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileNav" aria-labelledby="mobileNavLabel">
    <div class="offcanvas-header py-1">
      <h5 class="offcanvas-title" id="mobileNavLabel"></h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/" data-bs-dismiss="offcanvas">首页</a></li>
        <li class="nav-item"><a class="nav-link" href="/categories/complex" data-bs-dismiss="offcanvas">综合</a></li>
        <li class="nav-item"><a class="nav-link" href="/categories/review" data-bs-dismiss="offcanvas">评测</a></li>
        <li class="nav-item"><a class="nav-link" href="/categories/tech" data-bs-dismiss="offcanvas">技术</a></li>
        <li class="nav-item"><a class="nav-link" href="/categories/report" data-bs-dismiss="offcanvas">线报</a></li>
        <li class="nav-item"><a class="nav-link" href="/categories/promotion" data-bs-dismiss="offcanvas">推广</a></li>
        <li class="nav-item"><a class="nav-link" href="/categories/trade" data-bs-dismiss="offcanvas">交易</a></li>
        <li class="nav-item"><a class="nav-link" href="/api" data-bs-dismiss="offcanvas">API</a></li>
      </ul>
      <form class="d-flex mt-2" onsubmit="return goSearchFromApi(event)" data-bs-dismiss="offcanvas">
        <input class="form-control me-2" type="search" id="api-search-input-mobile" placeholder="搜索帖子..." aria-label="Search">
        <button class="btn btn-outline-light" type="submit">搜索</button>
      </form>
    </div>
  </div>

  <div class="container py-4">
    <div id="alert" class="alert alert-danger d-none" role="alert"></div>
    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-3">
          <div class="card-body" id="profile">
            <div class="placeholder-glow">
              <span class="placeholder col-7"></span>
              <span class="placeholder col-4"></span>
              <span class="placeholder col-4"></span>
              <span class="placeholder col-6"></span>
            </div>
          </div>
          <div class="card-footer bg-white" id="profile-editor" style="display:none;">
            <div class="mb-2">
              <label for="sig-input" class="form-label">编辑签名</label>
              <textarea id="sig-input" class="form-control" rows="3" maxlength="255" placeholder="写点什么作为你的签名吧（最多255字）"></textarea>
            </div>
            <div class="d-flex gap-2">
              <button id="btn-save-sig" class="btn btn-primary btn-sm">保存</button>
              <div id="sig-msg" class="text-muted small"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">帖子</h4>
            <div id="posts" class="mt-3"></div>
            <div id="pager" class="mt-3 d-flex align-items-center justify-content-end"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-5 border-top py-4 bg-light">
    <div class="container">
      <div class="row" id="site-footer">
        <div class="col-md-4 mb-3">
          <h6 id="footer-col1-title">声明</h6>
          <div id="footer-col1-html" class="small"></div>
        </div>
        <div class="col-md-4 mb-3">
          <h6 id="footer-col2-title">友链</h6>
          <ul id="footer-links" class="list-unstyled small mb-0"></ul>
        </div>
        <div class="col-md-4 mb-3">
          <h6 id="footer-col3-title">联系</h6>
          <div class="d-flex align-items-center gap-3">
            <a id="footer-telegram" href="#" target="_blank" rel="noopener" aria-label="Telegram">
              <span style="font-size:24px; line-height:1; display:inline-block;">🏠</span>
            </a>
            <a id="footer-email" href="#" aria-label="Email">
              <span style="font-size:24px; line-height:1; display:inline-block;">✉️</span>
            </a>
            <a id="footer-broadcast" href="https://t.me/chinapage" target="_blank" rel="noopener" aria-label="Broadcast">
              <span style="font-size:24px; line-height:1; display:inline-block;">📢</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
  <script>
    function goSearchFromApi(event){
      try{ event && event.preventDefault(); }catch(_){ }
      var input = document.getElementById('api-search-input');
      var mobile = document.getElementById('api-search-input-mobile');
      var q = '';
      try { q = (input && input.value || mobile && mobile.value || '').trim(); } catch(_){ q=''; }
      if (!q) { window.location.href = '/'; return false; }
      window.location.href = '/?search=' + encodeURIComponent(q);
      return false;
    }
    // Footer dynamic load (same as index/api)
    (async function(){
      try {
        const res = await fetch('/api/v1/config/footer');
        const json = await res.json();
        const data = json.data || json;
        if (!data) return;
        document.getElementById('footer-col1-title').textContent = data.col1?.title || '声明';
        const col1 = data.col1?.html || '';
        document.getElementById('footer-col1-html').innerHTML = DOMPurify.sanitize((col1||'').replace(/\n/g, '<br>'));
        document.getElementById('footer-col2-title').textContent = data.col2?.title || '友链';
        const links = Array.isArray(data.col2?.links) ? data.col2.links : [];
        const ul = document.getElementById('footer-links');
        ul.innerHTML = '';
        links.forEach(l => { const li = document.createElement('li'); const a = document.createElement('a'); a.href = l.url; a.textContent = l.name; a.target = '_blank'; a.rel = 'noopener'; li.appendChild(a); ul.appendChild(li); });
        document.getElementById('footer-col3-title').textContent = data.col3?.title || '联系';
        const tg = document.getElementById('footer-telegram');
        const em = document.getElementById('footer-email');
        const bc = document.getElementById('footer-broadcast');
        if (data.col3?.telegram_url) tg.href = data.col3.telegram_url;
        if (data.col3?.email_link) em.href = data.col3.email_link;
        if (bc && data.col3?.broadcast_url) bc.href = data.col3.broadcast_url;
      } catch (e) { }
    })();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/personal.js"></script>
</body>
<style>
.placeholder { display: inline-block; height: 1em; background: #e9ecef; border-radius: .25rem; }
.placeholder-glow .placeholder { animation: placeholder-glow 1.5s ease-in-out infinite; }
@keyframes placeholder-glow { 50% { opacity: .4; } }
</style>
</html>
